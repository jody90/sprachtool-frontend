<div class="row version-new-container margin-bottom-xl">

    <div class="col-xs-12">
        <h3>
            Create new version
        </h3>
    </div>

    <div class="col-xs-12">
        <div class="new-version-form">
            <form #versionForm="ngForm" (ngSubmit)="newVersion(versionForm)">

                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" name="title" class="form-control" required ngModel>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="3" name="description" id="description" ngModel></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block version-new-save-btn margin-top-xl margin-bottom-lg" [disabled]="!versionForm.valid">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                    Save version
                </button>

            </form>
        </div>
    </div>

</div>
