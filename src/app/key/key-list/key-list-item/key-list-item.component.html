<li class="key-list-item" routerLinkActive="active" [ngClass]="needTranslationUpdate(key.translations) ? 'need-update' : ''">
    <div class="key-list-item-name">
        {{key.key}}
    </div>
    <div class="key-list-action-container">
        <button class="btn btn-danger" [routerLink]="['delete', key.key]">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button class="btn btn-warning" [routerLink]="['edit', key.key]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </div>
    <div style="clear: both;"></div>
</li>
