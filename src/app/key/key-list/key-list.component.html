<div class="key-list-container">

    <div class="form-group margin-top-lg">
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" placeholder="Key">
        </div>
    </div>

    <button class="btn btn-success btn-block margin-bottom-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Neuen Sprachkey erstellen
    </button>

    <ul class="key-list">
        <li *ngFor="let key of keys" class="key-list-item">
            <div class="key-list-item-name">
                {{key.key}}
            </div>
            <div class="key-list-action-container">
                <button class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
            <div style="clear: both;"></div>
        </li>
    </ul>
</div>
